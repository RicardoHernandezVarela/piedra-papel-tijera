<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Piedra, Papel o Tijera</h1>
        </div>
        <div class="main-content">
            <div class="player">
                <h1>Tu</h1>
                <h2>Selecciona una opci√≥n</h2>
                <ul id="player-options">
                    <li>
                        <span class="sprite piedra" id="papel"></span>
                    </li>
                    <li>
                        <span class="sprite papel" id="piedra"></span>
                    </li>
                    <li>
                        <span class="sprite tijeras" id="tijeras"></span>
                    </li>
                </ul>
            </div>
            <div class="game-board">
                <div class="score">
                    <span>0</span>
                    <span>-</span>
                    <span>0</span>
                    <h5>marcador</h5>
                </div>

                <div class="player-choice">
                    <div class="played" id="player-selection">

                    </div>
                </div>
                <div class="computer-choice">
                    <div class="played">
                        <span class="sprite rock"></span>
                        <h5>Piedra</h5>
                    </div>
                </div>
            </div>
            <div class="computer">
                <h1>Computadora</h1>
                <ul>
                    <li>
                        <span class="sprite paper"></span>
                    </li>
                    <li>
                        <span class="sprite rock"></span>
                    </li>
                    <li>
                        <span class="sprite scissors"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
